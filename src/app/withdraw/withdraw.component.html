<div>
    <app-card>
        <div class="table-header">
            <p>Withdrawals</p>
            <button (click)="handleWithdrawal()" class="deposit-button">Make Withdrawal</button>
        </div>
<div class="card">
    <p-table styleClass="custom-table"[value]="withdrawals" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-withdrawal>
            <tr>
                <td>{{withdrawal.id }}</td>
                <td>{{withdrawal.transaction_amount }}</td>
                <td>{{withdrawal.date | date:'short' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
    </app-card>
</div>
