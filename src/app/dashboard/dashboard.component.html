<div class="body">
    <div class="header">

        <div class="left-content">
            <div class="logo">

            </div>
            <div class="welcome-content">
                <p>Welcome Joshua</p>
            </div>
        </div>
        <div class="right-content">
            <div class="bell-icon">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="avatar">
                <div class="dropdown">
                    <button (click)="toggleDropdown()">
                        <i class="fa-solid fa-circle-user user-icon"></i>
                    </button>
                    <div class="dropdown-menu" *ngIf="showDropdown">
                        <div class="header-menu">
                            <div class="profile-image">
                                <i class="fa-solid fa-user user-icon"></i>
                            </div>
                            <div>
                                <p>Tracy baraza
                                    <br>
                                    <span>baraza@gmail.com</span>
                                </p>

                            </div>
                        </div>
                        <hr>
                        <div class="menu-header-content">
                            <button (click)="viewProfile()">View Profile</button>
                            <br>
                            <button (click)="logOut()">Log Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="min-height: 90vh;">
            <div class="col-md-2" style="margin: 0; padding: 0;" >
                <div class="sidebar">
                    <div class="sidebar-content">
                        <ul>
                            <li [class.active-link]="isActive('dashboard')">
                                <span><i class="fas fa-tachometer-alt"></i></span>
                                <a (click)="setActive('dashboard')" routerLink="/dashboard/reports">Dashboard</a>
                            </li>
                            <li [class.active-link]="isActive('partners')">
                                <span><i class="fa-solid fa-user-tie"></i></span>
                                <a (click)="setActive('partners')" routerLink="/dashboard/partners">Partners</a>
                            </li>
                            <li [class.active-link]="isActive('members')">
                                <span><i class="fa fa-users" aria-hidden="true"></i></span>
                                <a (click)="setActive('members')" routerLink="/dashboard/members">Members</a>
                            </li>
                            <li [class.active-link]="isActive('transactions')">
                                <span><i class="fa-solid fa-money-bill-transfer"></i></span>
                                <a (click)="setActive('transactions')" routerLink="/dashboard/transactions">Transactions</a>
                            </li>
                            <li [class.active-link]="isActive('deposit')">
                                <span><i class="fas fa-wallet"></i></span>
                                <a (click)="setActive('deposit')" routerLink="/dashboard/deposit">Deposits</a>
                            </li>
                            <li [class.active-link]="isActive('withdraw')">
                                <span><i class="fa-solid fa-vault"></i></span>
                                <a (click)="setActive('withdraw')" routerLink="/dashboard/withdraw">Withdrawals</a>
                            </li>
                            <li [class.active-link]="isActive('loans')">
                                <span><i class="fa-solid fa-landmark"></i></span>
                                <a (click)="setActive('loans')" routerLink="/dashboard/loans">Loans</a>
                            </li>
                            <li [class.active-link]="isActive('settings')">
                                <span><i class="fas fa-cog"></i></span>
                                <a (click)="setActive('settings')">Settings</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-10" style="margin-left: -1rem;">
                <router-outlet></router-outlet>
                <!-- <app-reports *ngIf="activeLink ==='dashboard'">

                </app-reports>
                <app-wallet *ngIf="activeLink === 'transactions'">

                </app-wallet>

                <app-deposit *ngIf="activeLink === 'deposit'">
                
                </app-deposit> -->
            </div>
        </div>
    </div>
</div>
