<div>
    <app-card>
        <div class="table-header">
            <p>Partners</p>
            <button (click)="addPartner()" class="deposit-button">New Partner</button>
        </div>
<div class="card">
    <p-table styleClass="custom-table"[value]="partners" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Partner Name</th>
                <th>Phone Number</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-partner>
            <tr>
                <td>{{partner.id }}</td>
                <td>{{partner.partner_name }}</td>
                <td>{{partner.phone_number }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
    </app-card>
</div>
