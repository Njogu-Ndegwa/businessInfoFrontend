<div>
    <app-card>
        <div class="table-header">
            <p>Deposits</p>
            <button (click)="handleDeposit()" class="deposit-button">New Deposit</button>
        </div>
<div class="card">
    <p-table styleClass="custom-table"[value]="deposits" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-deposit>
            <tr>
                <td>{{deposit.id }}</td>
                <td>{{deposit.transaction_amount }}</td>
                <td>{{deposit.date | date:'short' }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
    </app-card>
</div>
