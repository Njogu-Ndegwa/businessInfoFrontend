<div class="body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="heading">
                        <h1>Trading Bot</h1>
                        <p>Fill in the following details to set up the trading bot</p>
                    </div>
                    <form class="form">
                        <div class="input-container">
                            <label>Risk to Reward</label>
                            <select class="custom-select">
                                <option>1-1</option>
                                <option>1-2</option>
                                <option>1-3</option>
                            </select>
                        </div>
                        <div class="second-row">
                            <div class="input-container">
                                <label>Risked Amount</label>
                                <input class="custom-input" type="number">
                            </div>
                            <div class="input-container">
                                <label>Reward Amount</label>
                                <input class="custom-input" type="number">
                            </div>
                        </div>
                        <div class="input-container">
                            <label>Trading Pair.</label>
                            <select class="custom-select">
                                <option>EUR/USD</option>
                                <option>USD/JPY</option>
                                <option>GBP/USD</option>
                                <option>USD/CHF</option>
                                <option>AUD/USD</option>
                                <option>USD/CAD</option>
                                <option>NZD/USD</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Trading TimeFrame.</label>
                            <select class="custom-select">
                                <option>5m</option>
                                <option>15m</option>
                                <option>1hr</option>
                                <option>4hr</option>
                                <option>1day</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <button class="submit-button">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4 stats">
                <div class="progress-bar">
                    <circle-progress [percent]="60" [title]="'70%'" [titleFontSize]="'32'" [subtitleFontSize]="'20'"
                        [showSubtitle]="false"></circle-progress>
                </div>

                <div>
                    <p>This is the probability of a trade being successful. 
                        It is calculated depending on the values the user has selected</p>
                </div>

            </div>
        </div>
    </div>
</div>
